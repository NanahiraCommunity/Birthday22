<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<meta http-equiv='X-UA-Compatible' content='IE=edge'>
	<title>ななひら、お誕生日おめでとうございます</title>
	<meta name='viewport' content='width=device-width, initial-scale=1'>
	<link rel='stylesheet' type='text/css' media='screen' href='main.css'>
	<script defer src='main.js'></script>
</head>
<body>
	<div style="position: absolute; left: 0; top: 0; width: 100vw; height: 100vh; background: white; z-index: 1000; display: none" id="loadingscreen">
		<div class="loading">
			<div class="loading-image">
				<img class="i1" src="img/loading1.png">
				<img class="i2" src="img/loading2.png">
			</div>
			Loading...
		</div>
		<h1>ななひら、お誕生日おめでとうございます！</h1>
		<div class="circle circle1"></div>
		<div class="circle circle2"></div>
		<div class="circle circle3"></div>
		<div class="stripes1"></div>
		<div class="stripes2"></div>
		<div class="stripes3"></div>
	</div>
	<script>document.getElementById("loadingscreen").style.display = "";</script>
	<h1>
		ななひら、お誕生日おめでとうございます！
	</h1>
	<div class="collabs">
		<div class="image w9 h8">
			<img src="collabs/nanapomiC.png" alt="nanapomi fanart">
			<div class="author">dhk117</div>
		</div>
		<div class="music">
			<audio src="collabs/happy_birthday_reharm.mp3" controls></audio>
			<div class="author">DystopianTanuki</div>
		</div>
		<div class="image w7 h9">
			<img src="collabs/elongated-bebe.jpg" alt="elongated bebe">
			<div class="author">mmmmmelon</div>
		</div>
		<div class="image w7 h10">
			<img src="collabs/nana2.png" alt="nanapomi fanart">
			<div class="author">ambiguouscyborg</div>
		</div>
		<div class="game w10 h8">
			<img src="collabs/eatnanahira-thumbnail_0824.png" alt="Eat Nanahira (Game)" class="thumbnail">
			<iframe style="display: none;" data-src="collabs/EatNanahira/" frameborder="0"></iframe>
			<div class="author">dinlon5566</div>
		</div>
		<div class="game w8 h10">
			<img src="collabs/bebejump.png" alt="Bebe Jump (Game)" class="thumbnail">
			<iframe style="display: none;" data-src="collabs/BebeJump/" frameborder="0"></iframe>
			<div class="author">Nicocchi</div>
		</div>
	</div>
